name: PR CI

on:
  pull_request:
    branches: [main]
  push:
    branches: [main]

jobs:
  lint-build-test:
    name: Lint, Build & Test  
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        
      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 9.15.5
          
      - name: Setup Node.js 24
        uses: actions/setup-node@v4
        with:
          node-version: 24
          cache: 'pnpm'
          
      - name: Install dependencies
        run: pnpm install --frozen-lockfile
        
      - name: Run lint (TypeScript + ESLint)
        run: pnpm run lint
        
      - name: Run build (TypeScript compilation)
        run: pnpm run build
        
      - name: Run tests
        run: pnpm test
        env:
          USE_TEST_FIXTURES: true
          NODE_OPTIONS: '--experimental-vm-modules'
          
      - name: Run integration tests
        run: pnpm run test:integration
        env:
          USE_TEST_FIXTURES: true
          NODE_OPTIONS: '--experimental-vm-modules'

  docker-build:
    name: Docker Build Test
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3
        
      - name: Build Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          push: false
          tags: meteoswiss-mcp:test
          cache-from: type=gha
          cache-to: type=gha,mode=max
          
      - name: Test Docker container
        run: |
          # Start container in background
          docker run -d --name test-container -p 3000:3000 meteoswiss-mcp:test
          
          # Wait for container to start
          sleep 15
          
          # Test health endpoint
          timeout 30s bash -c 'until curl -f http://localhost:3000/health; do sleep 2; done'
          
          # Clean up
          docker stop test-container
          docker rm test-container

  security-audit:
    name: Security & Dependency Check
    runs-on: ubuntu-latest
    continue-on-error: true
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        
      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 9.15.5
          
      - name: Setup Node.js 24
        uses: actions/setup-node@v4
        with:
          node-version: 24
          cache: 'pnpm'
          
      - name: Install dependencies
        run: pnpm install --frozen-lockfile
        
      - name: Run security audit
        run: pnpm audit --audit-level moderate
        
      - name: Check for outdated packages
        run: pnpm outdated
